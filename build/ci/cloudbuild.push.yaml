steps:
  # Build protobuf and grpc descriptor
  - id: build-proto
    name: gcr.io/datcom-ci/go-protoc
    entrypoint: "bash"
    args:
      - -c
      - |
        protoc \
          --proto_path=proto \
          --include_source_info \
          --include_imports \
          --descriptor_set_out recon-grpc.$SHORT_SHA.pb \
          --go_out=internal \
          --go-grpc_out=internal \
          --go-grpc_opt=requireUnimplementedServers=false \
          proto/*.proto

  # Push recon server image to container registry
  - id: push-image
    name: gcr.io/cloud-builders/docker
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        docker build -f build/Dockerfile --target server \
          -t gcr.io/datcom-ci/datacommons-recon:$SHORT_SHA \
          -t gcr.io/datcom-ci/datacommons-recon:latest \
          .
        docker push gcr.io/datcom-ci/datacommons-recon:$SHORT_SHA
        docker push gcr.io/datcom-ci/datacommons-recon:latest

  # Push the grpc descriptor to gcs.
  - id: push-grpc-descriptor
    name: gcr.io/cloud-builders/gsutil
    entrypoint: "bash"
    args:
      - -c
      - |
        set -e
        gsutil cp recon-grpc.$SHORT_SHA.pb gs://datcom-public/recon-grpc/recon-grpc.$SHORT_SHA.pb
        gsutil cp recon-grpc.$SHORT_SHA.pb gs://datcom-public/recon-grpc/recon-grpc.latest.pb
        gsutil acl ch -u AllUsers:R gs://datcom-public/recon-grpc/recon-grpc.$SHORT_SHA.pb
        gsutil acl ch -u AllUsers:R gs://datcom-public/recon-grpc/recon-grpc.latest.pb

  # Update all the versions.
  - id: update-version
    name: "gcr.io/cloud-builders/git"
    entrypoint: /bin/bash
    args:
      - -c
      - |
        ./scripts/update_autopush_version.sh $SHORT_SHA

options:
  volumes:
    - name: go-modules
      path: /go
  machineType: "N1_HIGHCPU_8"
