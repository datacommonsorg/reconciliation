# Recon Kubernetes Service config. (https://kubernetes.io/docs/concepts/services-networking/service/)
# The service exposes the esp (on port 8081) to port 80 via NodePort.

apiVersion: v1
kind: Service
metadata:
  name: recon-service
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8081
      protocol: TCP
  selector:
    app: recon-grpc
