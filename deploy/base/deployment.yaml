# Recon Kubernetes Deployment config. (https://kubernetes.io/docs/concepts/workloads/controllers/deployment/)
# This is to be extended by the prod overlay.
# The deployment contains grpc recon container and esp container that transcodes grpc to JSON.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: recon-grpc
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # maximum number of Pods that can be created over the desired number of Pods
      maxSurge: 1
      # maximum number of Pods that can be unavailable during the update process
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: recon-grpc
  template:
    metadata:
      labels:
        app: recon-grpc
    spec:
      # This k8s service account binds to the GCP service account, and used
      # for GKE Workload Identity: https://cloud.google.com/kubernetes-engine/docs/how-to/workload-identity
      serviceAccountName: recon-ksa
      containers:
        - name: recon
          image: gcr.io/datcom-ci/datacommons-recon:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "6G"
              cpu: "800m"
            requests:
              memory: "6G"
              cpu: "800m"
          args:
            - --store_project=$(STORE_PROJECT)
            - --bt_table=$(BIG_TABLE)
          env:
            - name: STORE_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: store-configmap
                  key: store.project
            - name: BIG_TABLE
              valueFrom:
                configMapKeyRef:
                  name: store-configmap
                  key: bigtable.version
            - name: RECON_HASH
              valueFrom:
                configMapKeyRef:
                  name: githash-configmap
                  key: recon_hash.txt
            # A dummy config used to bounce the server without any docker image
            # or data config change.
            - name: BOUNCE
              value: "dummy"
          ports:
            - containerPort: 12345
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:12345"]
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:12345"]
            periodSeconds: 10
            initialDelaySeconds: 10
        - name: esp
          image: gcr.io/endpoints-release/endpoints-runtime:1
          args:
            - --service=$(SERVICE_NAME)
            - --http_port=8081
            - --backend=grpc://127.0.0.1:12345
            - --cors_preset=basic
            - --rollout_strategy=managed
            - --healthz=healthz
          env:
            - name: SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: recon-configmap
                  key: serviceName
          resources:
            limits:
              memory: "1G"
              cpu: "200m"
            requests:
              memory: "1G"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            periodSeconds: 5
            initialDelaySeconds: 10
          ports:
            - containerPort: 8081
