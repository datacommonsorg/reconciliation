# Recon Kubernetes Ingress config (https://kubernetes.io/docs/concepts/services-networking/ingress/)
# The ingress exposes the recon service to port :80.
# It binds to the static ip and managed ssl certificate when deployed to GKE.

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: recon-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: recon-ip
    ingress.gcp.kubernetes.io/pre-shared-cert: recon-certificate
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: recon-service
              servicePort: 80
